{% extends 'base.html' %}
{% block head %}
<title>Login with OTP</title>
{% endblock %}
{% block body %}
<h2>Enter the OTP sent to your registered email ID</h2><br>

<form class="login.form" method="POST" action="/registration/OTP/">
    {% csrf_token %}
    Enter OTP: <input type="number" min="0" name="OTP"><br>
    <button type="submit">Submit OTP</button>
</form>
{% endblock %}
