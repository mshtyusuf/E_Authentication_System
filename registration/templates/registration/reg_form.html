{% extends 'base.html'%}
{% block head %}
    <title>Registration Form</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'registration/regis.css' %}" />
{% endblock %}
{% block body %}
<div class="jumbotron">
    <h1>Register here</h1>
</div>
<div class="form">
    <form class="login.form" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
