{% extends 'base.html' %}
{% block head %}
    <title>Login</title>
{%endblock%}
{% block body%}
    <div class="jumbotron jumbotron-fluid">
        <h2>Please Login here</h2>
    </div>
    <div class="container">
        <form method="POST" action="{% views.TwoFactorAuthentication %}">
            {% csrf_token%}
            {{ form.as_p}}
            <button class="btn btn-default" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
